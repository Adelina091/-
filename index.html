<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hat">
        <div class="container flex">
            <div class="logo">Ice Baby</div>
            <div class="nav-bar">
                <ul>
                    <div class="listItem"><li>Home</li></div>
                    <div class="listItem"><li>Feautures</li></div>
                    <div class="listItem"><li>Docs</li></div>
                </ul>
           </div>
        </div>
    </div>

    <div class="banner">
        <div class="container flex border-top bannerReverse">

            <div class="readMore slideInFromLeft">
                <div class="readMoreTitle">Easier Deployment</div>
                <div class="readMoreText">Developers, teams, and businesses of all sizes use our technology to deploy, manage, and scale apps. Fill out the form to try a demo of our platform</div>
                <div class="readMoreButton"><button>Read More</button></div>
            </div>

            <div class="sendForm slideInFromRight">
                <div class="sendFormTitle">Request a Demo</div>
                <div class="sendFormInput"><input type="text" placeholder="Name"></div>
                <div class="sendFormInput"><input type="text" placeholder="Company Name"></div>
                <div class="sendFormInput"><input type="text" placeholder="Email"></div>
                <div class="sendFormButton"><button>Send</button></div>
            </div>
        </div>
    </div>

    
</body>
</html>
